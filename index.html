<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Fireplace 1.0</title>

  <!-- A-FRAME -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>

<body>
  <a-scene>

    <!-- Image -->
    <a-assets>
     <img id="salon" src="actifs/images/salon.png">
    </a-assets>

    <!-- Fond -->
    <a-sky src="#salon" rotation="0 -90 0"></a-sky>

    <!-- Repères XYZ -->
  
    <!-- Caméra -->
    <a-entity camera position="0 1.6 0" look-controls></a-entity>

  </a-scene>
</body>
</html>
